spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/med-inv
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximumPoolSize: 20
      minimumIdle: 10
      autoCommit: true
  jpa:
    show-sql: true
    hibernate:
#      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: INFO
    root: INFO

cloudinary:
  cloud_name: your_cloud_name
  api_key: your_api_key
  api_secret: your_secret_key